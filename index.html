<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css"
        integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <title>Hang Man Game!</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div class="top--row">
        <p class="title">Hang-Man!
        </p>
    </div>
    <div class="middle--row flex" id="game--container">
        <div class="hangman--container">

        </div>
        <div class="characters--container flex">
            <div class="characters--container--fullword">

            </div>
            <div class="characters--container--clues">
                <p id="firstClue" class="clues"></p>
                <p id="secondClue" class="clues"></p>
            </div>
        </div>
    </div>
    <div class="bottom--row">
        <p id="action--feedback"></p>
        <div class="keyboard--container">
        </div>
    </div>
    <script src="dist/bundle.js"></script>
</body>

</html>
