<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css"
        integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <title>Hang Man Game!</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div class="top--row">
        <button class="search-btn btn--options"><i class="fas fa-search"></i></button>
        <p class="title">Hang-Man!
        </p>
        <div id="timer"></div>
    </div>
    <div id="reset-container" class="modal-container">
        <div id="pause-modal" class="modal">
            <h2 id="modal--content"></h2>
            <button id="search-reset" class="search-btn btn--options"><i class="fas fa-search"></i></button>
            <button id="restart" class="btn--options">Restart <i class="fas fa-undo-alt"></i></button>
        </div>
    </div>
    <div id="search-container" class="modal-container">
        <div class="modal">
            <form id="search-form">
                <input type="search" name="search" id="search">
                <input type="submit" value="Search a movie">
            </form>
            <button id="close-modal" class="btn--options"> <i class="fas fa-times"></i> </button>
        </div>
    </div>
    <div class="middle--row flex" id="game--container">
        <div id="hangman-img" class="hangman--container">

        </div>
        <div class="characters--container flex">
            <div class="characters--container--fullword">

            </div>
            <div class="characters--container--clues">
                <p id="firstClue" class="clues"></p>
                <p id="secondClue" class="clues"></p>
            </div>
        </div>
    </div>
    <div class="bottom--row">
        <p id="action--feedback"></p>
        <div class="keyboard--container">
        </div>
    </div>
    <script src="http://localhost:8080/bundle.js"></script>
</body>

</html>
